name: CI
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: codeberg-small
    strategy:
      matrix:
        vim:
          - nightly
    steps:
      - uses: actions/setup-python@v6
      - name: Setup Vim
        uses: https://github.com/rhysd/action-setup-vim@v1
        id: vim
        with:
          version: ${{ matrix.vim }}
      - uses: actions/checkout@v6
      - name: Test
        working-directory: ./test
        env:
          VIMPRG: ${{ steps.vim.outputs.executable }}
        run: |
          uname -a
          gcc --version
          python --version
          $VIMPRG --version
          ./launch_tests.sh
